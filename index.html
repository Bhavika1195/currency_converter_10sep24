<html>
	<head>
		<title>Temperature Converter App</title>
		<style>
			*{font-size:40px;font-family:calibri;}
			body{background-color:azure;}
			.nav{background-color:black;}
			.nav a{color:white; text-decoration:none; margin:40px;}
		</style>
	</head>
	<body>
	<center>
		<h1>Currency Converter App</h1>
		<form>
			<label for="dollar">$</label>
			<input type="number" step="any " id="dollar" placeholder="amt in ₹"/>
			<br/> <br/>
<label for="rupee">₹</label>
			<input type="number" step="any " id="rupee" placeholder="amt in ₹"/>
 			<br/> <br/>

		</form>

		<script>
					let dollar = document.getElementById("dollar");
					let rupee = document.getElementById("rupee");

			dollar.addEventListener("input",function(){
		let d=parseFloat(dollar.value);
		let r=d*84;
		rupee.value=r.toFixed(2);
	});
	rupee.addEventListener("input",function(){
		let r=parseFloat(rupee.value);
		let d=r/84;
		rupee.value=d.toFixed(2);
	});		
	
		</script>
	</center>
	</body>
</html>
